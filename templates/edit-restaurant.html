<!DOCTYPE html>
<html>
<head>
	<title>Edit Restaurant</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}"></link>
	<link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
	<div class="content">
		<h1>{{restaurant.name}}</h1>
		<form action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method='post'>
			<p>Edit Name: </p>
			<input type="text" name="name" size="35" placeholder="{{restaurant.name}}">
			<p>
				<button><a href="{{url_for('showRestaurants')}}">Cancel</a></button>
				<input type="submit" name="Edit">
			</p>
		</form>
	</div>
</body>
</html>
