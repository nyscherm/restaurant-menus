<!DOCTYPE html>
<html>
<head>
	<title>Delete Restaurant</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}"></link>
	<link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
	<div class="content">
		<h1>{{restaurant.name}}</h1>
		<form action="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}" method="post">
			<p>Are you sure you want to delete this restaurant?</p>
			<button><a href="{{url_for('showRestaurants')}}">Cancel</a></button>
			<input type="submit" name="Delete">
		</form>
	</div>
</body>

</html>
